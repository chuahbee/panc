{% extends "base.html" %}

{% block content %}
<div class="prose mx-auto max-w-2xl p-6">
  <h1 class="text-4xl font-bold mb-2">{{ page.title }}</h1>

  {% if page.main_image %}
    <figure class="mb-4">
        {% image page.main_image fill-800x400 alt=page.title %}
    </figure>
  {% endif %}

  <div class="body-text">
    {{ page.body|richtext }}
  </div>
</div>
{% endblock %}
